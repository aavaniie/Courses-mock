<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formdata.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
